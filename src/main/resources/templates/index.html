<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url(https://www.astrobitacora.com/wp-content/uploads/2016/09/crab-nebula-esa-1024.jpg);  background-repeat: no-repeat;  background-size:100% ;  position: absolute; width: 100%; height: 100%;">
	<div class="container mt-4">
			<a th:href="@{/new}" class="btn btn-primary">Registro Nuevo</a>
			<br><br>
		<table class="table thead-dark">	
			<thead>
				<tr class="table-dark">
					<th >ID</th>
					<th>NOMBRE</th>
					<th>DIRECCION</th>
					<th>DIRECCION 2</th>
					<th>DIRECCION 3</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td class="table-info" th:text="${persona.id}"></td>
					<td  class="table-warning" th:text="${persona.name}"></td>
					<td class="table-danger"  th:text="${persona.direccion}"></td>
					<td class="table-info" th:text="${persona.direccion2}"></td>
					<td class="table-warning" th:text="${persona.direccion3}"></td>
					<td class="table-danger">
						<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning"> Editar</a>
						<a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
